<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
</head>
<body>
    <div class="container">
        <img src="../assets/images/team.png" id ='img-team'/>
        <div class="timer-container">
            00:<span id="time">00</span> 
        </div>
        <div id = 'contain-question-title'>
            <h1 id = "question-title">Câu hỏi 1:</h1>
            <p id = "question">Con bò màu gì?</p>
        </div>
        <div class="btn-answer">
            <button id = "btn-A">Xanh</button>
            <button id = "btn-B">Đỏ</button>
            <button id = "btn-C">Tím</button>
            <button id = "btn-D">Vàng</button>
        </div>
        <div id = '#contain-btn-next'>
            <img src="../assets/images/btnnext.png" id = "btn-next" />
        </div>
    </div>
</body>
<style>
    body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
    }
    #contain-question-title {
        background-color: #EEAC5F;
        border-radius: 15px;
        padding:0 60px;
        margin-top: 60px;
        text-align:center;
        
    }
    .container {
        width: 90%;
        max-width: 1000px;
        height: 80%;
        max-height: 600px;
        background-image: url('../assets/images/background-1.jpg'); /* Replace with your background image */
        background-size: cover;
        background-position: center;
        display: flex;
        flex-direction: column;
        align-items: center;
        border-radius: 10px;
        position: relative;
    }
    #img-team {
        position:absolute;
        width: 150px;
        height:90px;
        top: 0px;
        left: -25px;
        object-fit: contain;
    }

    h1 {
        color: black;
        margin-bottom: 0;
        margin-top: 20px;
    }
    #question {
        margin-top: 5px;
    }
    .btn-answer {
    display: flex;
    flex-wrap: wrap; 
    justify-content: space-between; 
    width: 100%;
    max-width: 400px; 
    margin: 60px auto; 
}
.btn-answer button {
    flex: 1 1 40%; 
    margin: 15px; 
    padding: 20px 10px; 
    font-size: 16px; 
    cursor: pointer;
    background-color: #C9C9C9;
    border-width: 0;
    border-radius: 10px;
}
.timer-container {
    font-size: 40px;
    font-weight: bold;
    color: black; /* Màu sắc của bộ đếm */
    margin: 20px;
    position: absolute;
    top: 0px;
    right: 20px;
}

#btn-next {
    width: 40px;
    height: 40px;
    background-color: #FFC7C7;
    border-radius: 99px;
    padding:10px;

}
</style>

</script>
</html>
